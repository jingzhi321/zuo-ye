<html><head>
		<meta charset="utf-8">
		<title>form</title>
	</head>
	<body>
		<form name="collect">
			<table>
			<tbody><tr>
				<td>姓名：</td>
				<td><input type="text" name="name" value="你的姓名"></td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td><input type="text" name="year" value="你的年龄"></td>
			</tr>
			<tr>
				<td>出生日期：</td>
				<td><input type="date" name="borth" min="1000-1-1"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="你的邮箱"></td>
			</tr>
			<tr>
				<td>个人主页：</td>
				<td><input type="text" name="main" value="展示一下你的主页"></td>
			</tr>
			<tr>
				<td>个人简介</td>
				<td><textarea rows="6" cols="30">快来介绍一下自己吧</textarea></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit"></td>
			</tr>
			</tbody></table>
		</form>
	
</body></html>
