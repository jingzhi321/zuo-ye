
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>11-19</title>
		<script type="text/javascript">
			function a1() {
				alert("hello")
			}
			window.onload = function() {
				var otxt = document.getElementById("txt");
				if (document.all) {
					otxt.onpropertychange = function() {
						alert("What do you write ？")
					}
				} else {
					otxt.oninput = function() {
						alert("What do you write ？")
					}
				}
			}
		</script>
	</head>
	<style>
		#div1,
		#div2 {
			display: inline-block;
			margin-top: 150px;
			margin-left: 100px;
		}

		#a {
			width: 300px;
			height: 300px;
			background-color: green;
		}

		#b {
			width: 300px;
			height: 300px;
			background-color: red;
		}

		input {
			width: 292px;
			height: 30px;
		}
	</style>
	<body>
		<div id="div1">
			<div id="a"></div>
			<input type="text" onblur="a1()" />
		</div>
		<div id="div2">
			<div id="b"></div>
			<input type="text" id="txt" />
		</div>
	</body>
</html>
